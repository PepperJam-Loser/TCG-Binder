<!DOCTYPE html>

{% extends 'main.html' %}

{% load static %}

<!--Top half image: https://i.pinimg.com/736x/12/8d/e8/128de8ce51ee0c498a4dfa67610f5843.jpg-->
<!--Whole image: https://www.hipstersofthecoast.com/wp-content/uploads/2023/06/en_8e6a0736e8.png-->>

{% block layout %}

<div class="h-screen flex items-center justify-center">
    <div class="flip-card" onclick="this.classList.toggle('clicked')">
        <div class="flip-card-inner">
            <div class="flip-card-front" style="background-image: url('https://www.wargamer.com/wp-content/sites/wargamer/2023/09/pokemon-trading-card-gamecharizard-card-crashing.jpg'); background-size: cover; background-position: center; height: 50%;">
            </div>
            <div style="position: absolute; bottom: 20%; left: 0; width: 100%; text-align: center;">
                    <p class="title break-words text-slate-950">{{request.user.username}}'s Profile</p>
                    <p class="text-slate-950">More info</p>
                </div>
            <div class="flip-card-back">
                <p>Email:</p>
                <p class="break-all">{{request.user.email}}</p>
                <p>Stats: </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
