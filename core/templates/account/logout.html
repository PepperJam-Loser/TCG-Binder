{% extends "account/base_manage.html" %}
{% load allauth i18n %}
{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}
{% block content %}
<h1 class="text-xl text-center underline">Sign Out</h1>

<p class="text-center">Are you sure you want to sign out?</p>

<form method="post" action="/accounts/logout/" class="rounded px-8 pt-6 pb-8 mb-4">
    <div class="flex items-center justify-between">
    {% csrf_token %}
    <button  type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Out</button>
    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/">
        Stay Signed In
    </a>
    </div>
</form>


{% endblock content %}
